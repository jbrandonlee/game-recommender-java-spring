<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: html_head}" />

<body>
	<div th:include="~{fragments/layout.html :: offcanvas_nav}" th:with="parentPage='Application'"/>
	<main class="main-small">
		<h1 class="display-5">Create Game Update Post</h1>
		<form class="row g-4 pt-4" action="#" th:action="@{'/game/'}+${game.id}+${'/update/create'}" th:object="${postGame}" method="post">
			<div class="form-group col-12">
				<label for="title" class="form-label">Title</label>
				<input type="text" class="form-control" id="title" name="title" th:value="${postGame.title}" required/>
			</div>
			<div class="form-group col-12">
				<label for="message" class="form-label">Message</label>
				<textarea rows="3" class="form-control" id="message" name="message" th:text="${postGame.message}" required></textarea>
			</div>
  			<div class="d-flex flex-row-reverse">
				<button class="btn btn-primary ms-3" type="submit">Submit</button>
				<span class="ms-3"><a class="btn btn-outline-dark text-decoration-none" th:href="@{'/game/'}+${game.id}">Back to Game Page</a></span>
			</div>
		</form>
		<div class="row pt-4">
			<div th:if="${errorMsg != null}" th:text="${errorMsg}" class="alert alert-warning"></div>
		</div>
	</main>
</body>
</html>
