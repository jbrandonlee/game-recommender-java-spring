<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	  integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<body>
<h2 class="text-center">Game</h2>
<div class="container my-2 border">
		<form method="post" class="row g-4 pt-4">

			<div class="form-group col-md-2">
				<label for="title" class="form-label">&nbsp;</label>
				<input type="text" name="startDaySection" class="form-control" th:value="${game.title}" disabled>
			</div>

			<div class="form-group col-12">
    			<label for="description" class="form-label">description</label>
    			<textarea name="reason" class="form-control" th:text="${game.description}" disabled></textarea>
  			</div>

  			<div class="d-flex flex-row-reverse">

				<span class="ms-3"><a class="btn btn-outline-dark text-decoration-none" th:href="@{~/game/page/1/10}">Back to Overview</a></span>
			</div>
		</form>
</div>
</body>
</html>
