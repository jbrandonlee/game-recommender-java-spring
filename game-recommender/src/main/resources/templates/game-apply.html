<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Leave Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
	<h2 class="text-center">Game</h2>
<div class="container my-2 border">
<form action="#" th:action="@{/game/apply}" th:object="${game}" method="post">

    <div class="form-group row">
        <label  class="col-sm-2 control-label">title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" th:field="*{title}" />
            <span th:if="${#fields.hasErrors('title')}"th:errors="*{title}"></span>
        </div>
    </div>


    <div class="form-group row">
        <label  class="col-sm-2 control-label">description</label>
        <div class="col-sm-10">
            <textarea class="form-control" row=3 id="description" th:field="*{description}">
            </textarea>
            <span th:if="${#fields.hasErrors('description')}"th:errors="*{description}" />
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10  text-right">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
