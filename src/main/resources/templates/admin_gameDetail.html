<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Game Details</title>
	<!-- Include your CSS files here -->
		<link rel="stylesheet" type="text/css" th:href="@{/detail_style.css}" />
</head>

<body>

	<h2>Detail: [[${game.game.title}]]</h2>
	<form th:action="@{/admin/saveGameDetails}" method="post">
		<div>
			<label for="name">Name:</label>
			<input type="text" id="name" th:value="${game.game.title}" required />
		</div>
		<div>
			<label for="genre">Genre:</label>
			<input type="text" id="genre" th:value="${game.game.genres}" required />
		</div>
		<!--        <div>-->
		<!--            <label for="developer">Developer:</label>-->
		<!--            <input type="text" id="developer" th:field="${game.game.developer}" required />-->
		<!--        </div>-->
		<div>
			<label for="description">Description:</label>
			<input type="text" id="description" th:value="${game.game.description}"></input>
		</div>
		<div>
			<label for="rating">Rating:</label>
			<input type="text" id="rating" th:value="${game.game.rating}" readonly />
		</div>
<!--		<div>
			<label>Statistic</label>
			<input type="text" th:value="${game.favoritesCount}" readonly />
			<input type="text" th:value="${game.sharesCount}" readonly />
			<input type="text" th:value="${game.numberOfReviews}" readonly />
			<input type="text" th:value="${game.pageViews}" readonly />
		</div>-->
		<div>
			<label for="gameStatus">Game status:</label>
			<input type="text" id="gameStatus" th:value="${game.game.gameStatus}" readonly />
		</div>
		<div>
			<button type="submit">Save</button>
			<a href="/admin/game-list">Back</a>
		</div>
	</form>
</body>

</html>
